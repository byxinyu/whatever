{% block content %}

<!DOCTYPE HTML>
<html>
<head>
<title>登录 - 我太富博客</title>
<link rel="shortcut icon" href="{% static 'web/img/favicon.ico' %}" />
<link href="{% static 'web/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<!-- -->
<script>var __links = document.querySelectorAll('a');function __linkClick(e) { parent.window.postMessage(this.href, '*');} ;for (var i = 0, l = __links.length; i < l; i++) {if ( __links[i].getAttribute('data-t') == '_blank' ) { __links[i].addEventListener('click', __linkClick, false);}}</script>
<script src="js/jquery.min.js"></script>
<script>$(document).ready(function(c) {
    $('.alert-close').on('click', function(c){
        $('.message').fadeOut('slow', function(c){
            $('.message').remove();
        });
    });   
});
</script>
</head>
<body>
<!-- contact-form -->   
<div class="message warning">
<div class="inset">
    <div class="login-head">
        <h1>管理员登录</h1>
         <div class="alert-close"> </div>           
    </div>
        <form method="post" action=".">
                {% csrf_token %}
            <li>
                <input type="text" class="text" value="用户名字" id="username" name="username" onfocus="this.value = '';"  onblur="if (this.value == '') {this.value = '用户名字';}"><a href="#" class=" icon user"></a>
            </li>
                <div class="clear"> </div>
            <li>
                <input type="password" value="请输入密码" id="password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入密码';}"> <a href="#" class="icon lock"></a>
            </li>
            <div class="clear"> </div>
            <div class="submit">
                <input type="submit" onclick="myFunction()" value="登录" >
                <h4><a href="#">备用添加链接</a></h4>
                          <div class="clear">  </div>   
            </div>
                
        </form>
        </div>                  
    </div>
    </div>
    <div class="clear"> </div>
<!--- footer --->
<div class="footer">
    <p>&copy; 2020 www.xxxx.com 我太富队伍 创作</p>
</div>

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
